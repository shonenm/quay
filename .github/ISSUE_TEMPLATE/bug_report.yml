name: Bug Report
description: Report a bug in Quay
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Quay Version
      description: "Run `quay --version` to find out"
      placeholder: "0.1.0"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (Debian/Ubuntu)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior
      placeholder: |
        1. Run `quay`
        2. Press '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Any relevant log output or screenshots
    validations:
      required: false
