[package]
name = "quay"
version = "0.1.0"
edition = "2021"
description = "A TUI port manager for local processes, SSH forwards, and Docker containers"
authors = ["matsushimakouta"]
license = "MIT"

[dependencies]
# TUI
ratatui = "0.29"
crossterm = "0.28"

# Async
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"
thiserror = "2"

# CLI
clap = { version = "4", features = ["derive"] }

# Utilities
chrono = "0.4"
regex = "1"

[profile.release]
opt-level = 3
lto = true
strip = true
