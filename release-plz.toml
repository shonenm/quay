# release-plz configuration
# https://release-plz.ieni.dev/

[workspace]
# Update dependencies in lockfile
dependencies_update = true
# Don't allow uncommitted changes
allow_dirty = false

# Changelog configuration
[workspace.changelog]
# Use git-cliff for changelog generation
config = "cliff.toml"

# Package-specific configuration
[[package]]
name = "quay"
# Enable git tagging
git_tag_enable = true
# Disable GitHub release creation (handled by cargo-dist)
git_release_enable = false
# Publish to crates.io
publish = true
